<!DOCTYPE html>

<html>
<head>
    <title></title>
    <meta charset='UTF-8'>
    <script type='module' src='check.js'></script>
    <script type='module' src='../common/data-i18n.js'></script>
    <link rel='stylesheet' type='text/css' media='screen' href='../common/reset.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='check.css'>
</head>
<body>
    
<!-- 見出し -->
<div id='header'>
    <div id='title-banner' data-i18n='title'></div>
    <div id='counter'><span id='checked'></span> / <span id='checkCount'></span></div>
</div><!-- end header -->    

<!-- チェックリスト -->
<div class='wrapper' id='checkLists'>
    <div class='contents'>
    
        <!-- はじめのメッセージ -->
        <div id='firstMesg'></div>
    
        <!-- 送信元メールアドレス -->
        <div id='senderEmailAddress'></div>

        <!-- 件名 -->
        <div id='subject'></div>

        <!-- 本文 -->
        <div id='body'></div>
        
        <!-- 送信先メールアドレス -->
        <div id='destEmailAddresses'></div>

        <!-- 添付ファイル -->
        <div id='attachments'></div>

        <!-- 設定で無効化されているチェック項目 -->
        <div id='disabledCheckItems'></div>

        <div class='space10'></div>
    </div><!-- end contents -->
</div><!-- end wrapper -->

<hr size='1'>

<div class='wrapper'>
    <div class='contents'>
    
        <!-- ボタンを押す前にお伝えしたいメッセージ -->
        <table class='mesg'><tr><td data-i18n='preExecMesgCheckAll' id='preExecMesg'></td></tr></table>
    
        <!-- ボタン -->
        <div id='buttons'>
            <input type='button' id='sendLater' value='sendLater' class='disabledButton' disabled>
            <input type='button' id='send' value='send' class='disabledButton' disabled>
            <input type='button' id='cancel' value='cancel'>
        </div><!-- end buttons -->
    </div><!-- end contents -->
</div><!-- end wrapper -->

</body>
</html>
