<!DOCTYPE html>

<html>
<head>
    <title data-i18n='settings'></title>
    <meta charset='utf-8'>
    <script type='module' src='options.js'></script>
    <script type='module' src='../common/data-i18n.js'></script>
    <link rel='stylesheet' type='text/css' media='screen' href='options.css'>
</head>

<body>
    <h1 data-i18n='settings'></h1>

    <div id='settingArea'>
    
        <dl>
            <!-- 「後で送信」をデフォルトにする -->
            <dt>
                <label data-i18n='sendLaterDefault' class='emphasis'><input type='checkbox' id='sendLaterDefault'></label>
            </dt>
            <dd data-i18n='sendLaterDefaultDescription'></dd>
            <dd class='space10'></dd>

            <!-- チェック項目の選択 -->
            <dt data-i18n='checkItems' class='emphasis'></dt>
            <dd data-i18n='checkItemsDescription'></dd>
            <dd>
                <label data-i18n='senderEmailAddress'><input type='checkbox' id='senderEmailAddress'></label>
            </dd>
            <dd>
                <label data-i18n='subject'><input type='checkbox' id='subject'></label>
            </dd>
            <dd>
                <label data-i18n='body'><input type='checkbox' id='body'></label>
            </dd>
            <dd>
                <label data-i18n='destinationEmailAddress'><input type='checkbox' id='destinationEmailAddress'></label>
            </dd>
            <dd>
                <label data-i18n='attachment'><input type='checkbox' id='attachment'></label>
            </dd>
            <dd class='space10'></dd>

            <!-- チェックを除外する送信元メールアドレス・ドメイン -->
            <dt data-i18n='excludeSenderEmailDomain' class='emphasis'></dt>
            <dd data-i18n='excludeSenderEmailDomainDescription'></dd>
            <dd>
                <textarea id='senderAllowList'></textarea>
            </dd>
            <dd class='space10'></dd>
            
            <!-- チェックを除外する送信先メールアドレス・ドメイン -->
            <dt data-i18n='excludeDestinationEmailDomain' class='emphasis'></dt>
            <dd data-i18n='excludeDestinationEmailDomainDescription'></dd>
            <dd>
                <textarea id='destinationAllowList'></textarea>
            </dd>
            <dd class='space10'></dd>

            <!-- チェック項目がない場合は、確認画面を表示させない。 -->
            <dt>
                <label data-i18n='disableConfirmationScreen' class='emphasis'><input type='checkbox' id='disableConfirmationScreen'></label>
            </dt>
            <dd data-i18n='disableConfirmationScreenDescription'></dd>
        </dl>

    </div><!-- end settingArea -->
</body>
</html>
