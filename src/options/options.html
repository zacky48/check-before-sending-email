<!DOCTYPE html>

<html>
<head>
    <title data-i18n='settings'></title>
    <meta charset='utf-8'>
    <script type='module' src='options.js'></script>
    <script type='module' src='../common/data-i18n.js'></script>
    <link rel='stylesheet' type='text/css' media='screen' href='options.css'>
</head>

<body>
    <h1 data-i18n='settings'></h1> 
    <dl>
        <dt>
            <label data-i18n='sendLaterDefault' class='emphasis'><input type='checkbox' id='sendLaterDefault' checked></label>
        </dt>
        <dd data-i18n='sendLaterDefaultDescription'></dd>
        <dd class='space20'></dd>

        <dt data-i18n='checkItems' class='emphasis'></dt>
        <dd data-i18n='checkItemsDescription'></dd>
        <dd>
            <label data-i18n='senderEmailAddress'><input type='checkbox' id='senderEmailAddress' checked></label>
        </dd>
        <dd>
            <label data-i18n='subject'><input type='checkbox' id='subject' checked></label>
        </dd>
        <dd>
            <label data-i18n='body'><input type='checkbox' id='body' checked></label>
        </dd>
        <dd>
            <label data-i18n='destinationEmailAddress'><input type='checkbox' id='destinationEmailAddress' checked></label>
        </dd>
        <dd>
            <label data-i18n='attachment'><input type='checkbox' id='attachment' checked></label>
        </dd>
    </dl>
</body>
</html>
